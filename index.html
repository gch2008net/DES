    <script type="text/javascript">
        $('textarea').numberedtextarea();
        var current_json = '';
        var current_json_str = '';
        var xml_flag = false;
        var zip_flag = false;
        var shown_flag = false;
        var compress_flag = false;
        $('.tip').tooltip();
        function init() {
            xml_flag = false;
            zip_flag = false;
            shown_flag = false;
            compress_flag = false;
            renderLine();
            $('.xml').attr('style', 'color:#999;');
            $('.zip').attr('style', 'color:#999;');

        }
        //keyup事件
        $('#json-src').keyup(function () {
            var $this = $('.active');
            if ($('.active').hasClass('decrypt') == true) {
                Crypt('decrypt', $this);
            } else if ($('.active').hasClass('encrypt') == true) {
                Crypt('encrypt', $this);
            } else if ($('.active').hasClass('md5_32') == true) {
                Crypt('md5_32', $this);
            } else if ($('.active').hasClass('md5_16') == true) {
                Crypt('md5_16', $this);
            } else if ($('.active').hasClass('urlencode') == true) {
                Crypt('urlencode', $this);
            } else if ($('.active').hasClass('urldecode') == true) {
                Crypt('urldecode', $this);
            }
        });
        //DES解密
        $('.decrypt').click(function () {
            Crypt('decrypt', $(this));
        });
        //DES加密
        $('.encrypt').click(function () {
            Crypt('encrypt', $(this));
        });
        //md5_32加密
        $('.md5_32').click(function () {
            Crypt('md5_32', $(this));
        });
        //md5_16加密
        $('.md5_16').click(function () {
            Crypt('md5_16', $(this));
        });
        //UrlEncode编码
        $('.urlencode').click(function () {
            Crypt('urlencode', $(this));
        });
        //UrlDecode解码
        $('.urldecode').click(function () {
            Crypt('urldecode', $(this));
        });
        function Crypt(crypt, $this) {
            try {
                init();

                //样式处理
                $('.custom-btn').removeClass('active');
                $this.addClass('active');

                //加密、解密
                var content = $('#json-src').val(), result = '', key = $('#cryptkey').val();

                if (crypt == 'decrypt') {
                    result = DESDecrypt(content, key);
                } else if (crypt == 'encrypt') {
                    result = DESEncrypt(content, key);
                } else if (crypt == 'md5_32') {
                    result = $.md5(content, 32).toUpperCase();
                } else if (crypt == 'md5_16') {
                    result = $.md5(content, 16).toUpperCase();
                } else if (crypt == 'urlencode') {
                    result = encodeURI(content);
                } else if (crypt == 'urldecode') {
                    result = decodeURI(content);
                }

                try {
                    current_json = jsonlint.parse(result);
                } catch (e) {
                    current_json = '<span style="color: #f1592a;font-weight:bold;">' + e + '</span>';
                }
                try {
                    current_json_str = new JSONFormat(result, 4).toString();
                } catch (e) {
                    current_json_str = '<span style="color: #f1592a;font-weight:bold;">' + e + '</span>';
                }
            } catch (e) {
                result = '<span style="color: #f1592a;font-weight:bold;">' + e + '</span>';
            }
            $('#json-target').html(result);
        }
        $('.xml').click(function () {
            if (xml_flag) {
                $('#json-src').keyup();
            } else {
                var result = $.json2xml(current_json);
                $('#json-target').html('<textarea style="width:100%;position:absolute;height: 80vh;min-height:480px;border:0;resize:none;">' + result + '</textarea>');
                xml_flag = true;
                $(this).attr('style', 'color:#15b374;');
            }

        });
        $('.shown').click(function () {
            if (!shown_flag) {
                renderLine();
                $('#line-num').show();
                $('.numberedtextarea-line-numbers').show();
                shown_flag = true;
                $(this).attr('style', 'color:#15b374;');
            } else {
                $('#line-num').hide();
                $('.numberedtextarea-line-numbers').hide();
                shown_flag = false;
                $(this).attr('style', 'color:#999;');
            }
        });
        function renderLine() {
            var line_num = $('#json-target').height() / 20;
            $('#line-num').html("");
            var line_num_html = "";
            for (var i = 1; i < line_num + 1; i++) {
                line_num_html += "<div>" + i + "<div>";
            }
            $('#line-num').html(line_num_html);
        }
        $('.zip').click(function () {
            if (zip_flag) {
                $('#json-src').keyup();
            } else {
                $('#json-target').html(current_json_str);
                zip_flag = true;
                $(this).attr('style', 'color:#15b374;');
            }

        });
        $('.compress').click(function () {
            if (!compress_flag) {
                $(this).attr('style', 'color:#15b374;');
                //$(this).attr('title','取消折叠').tooltip('fixTitle').tooltip('show');
                $($(".fa-minus-square-o").toArray().reverse()).click();
                compress_flag = true;
            } else {
                while ($(".fa-plus-square-o").length > 0) {
                    $(".fa-plus-square-o").click();
                }
                compress_flag = false;
                $(this).attr('style', 'color:#555;');
                $(this).attr('title', '折叠').tooltip('fixTitle').tooltip('show');
            }
        });
        $('.clear').click(function () {
            $('#json-src').val('');
            $('#json-target').html('');
        });
        $('.share').click(function () {
            $('#hidden-message-box').hide();
            try {
                var jqxhr = $.post("/shares/", { "content": current_json_str }, function (data) {
                    var k = data;
                })
                    .success(function (data) {
                        window.location.href = "share.html?k=" + data;
                    })
                    .error(function (data) {
                        $('#hidden-message-box').hide();
                        if (data.status <= 400 && data.status > 200) {
                            $('#hidden-message').html(data.responseText);
                        } else if (data.status > 400) {
                            $('#hidden-message').html("服务器升级中...此功能暂不可用.");
                        }
                        $('#hidden-message-box').show();
                    }).done(function (data) {
                        $('#hidden-message-box').hide();
                        if (data.responseText != undefined) {
                            $('#hidden-message').html(data.responseText);
                        } else {
                            $('#hidden-message').html("服务器升级中...此功能暂不可用.");
                        }
                        $('#hidden-message-box').show();
                    }).complete(function (data) {
                        $('#hidden-message-box').show();
                    });
            } catch (e) {
                $('#hidden-message-box').show();
            } finally {
                setTimeout(function () {
                    $('#hidden-message-box').hide();
                }, 3000);
            }



        });
        (function ($) {
            $.fn.innerText = function (msg) {
                if (msg) {
                    if (document.body.innerText) {
                        for (var i in this) {
                            this[i].innerText = msg;
                        }
                    } else {
                        for (var i in this) {
                            this[i].innerHTML.replace(/&amp;lt;br&amp;gt;/gi, "n").replace(/(&amp;lt;([^&amp;gt;]+)&amp;gt;)/gi, "");
                        }
                    }
                    return this;
                } else {
                    if (document.body.innerText) {
                        return this[0].innerText;
                    } else {
                        return this[0].innerHTML.replace(/&amp;lt;br&amp;gt;/gi, "n").replace(/(&amp;lt;([^&amp;gt;]+)&amp;gt;)/gi, "");
                    }
                }
            };
        })(jQuery);
        $('.save').click(function () {
            // var content = JSON.stringify(current_json);
            // $('#txt-content').val(content);
            //var text = "hell world";
            var html = $('#json-target').html().replace(/\n/g, '<br/>').replace(/\n/g, '<br>');
            var text = $('#json-target').innerText().replace('　　', '    ');
            var blob = new Blob([text], { type: "application/json;charset=utf-8" });
            var timestamp = new Date().getTime();
            saveAs(blob, "format." + timestamp + ".json");
        });
        $('.copy').click(function () {
            //$.msg("成功复制到粘贴板","color:#00D69C;");

            //       .tooltip('fixTitle')
            //       .tooltip('toggle');
        });
        var clipboard = new Clipboard('.copy');
        $('#json-src').keyup();
    </script>
